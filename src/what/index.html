    <script>
        $(function () {
            (function () {
                var $html = $('html');
                var $window = $('window');
                var $body = $('body');
                var psdsize = 375;//这里表示我设计图的宽度
                var htmlfont = $body.width() / psdsize * 100 + 'px';//计算字体大小
                $html.css('font-size', htmlfont);//设置字体大小
                $body.css('opacity', 1);//针对一些手机浏览器的默认样式
                //屏幕尺寸修改时，改变其大小
                $(window).resize(function (event) {
                    htmlfont = $body.width() / psdsize * 100 + 'px';
                    $html.css('font-size', 'htmlfont');
                });
            })();
        });

    </script>
    <script type="text/javascript">

        const score = {
            leftResult: 0,
            rightResult: 0
        }

        let start = false


        const assets = getSource()

        let randomArr = []
        let selected = []

        function generateRandom(page) {
            if (page === 2 || page === 7 || page === 10 || page === 11) {
                return Math.random() > 0.5 ? `${page}` : `${page}-2`
            }
            return page
        }

        function preLoadAssets(assets) {
            let pr = [];
            let loadNum = 0
            assets.pics.forEach(url => {// 预加载图片
                let p = loadImage(url)
                    .then(img => {
                        loadNum++
                        FBInstant.setLoadingProgress(loadNum / (assets.pics.length) * 100);
                    })
                    .catch(err => console.log(err))
                pr.push(p);
            })

            // assets.audios.forEach(url => {// 预加载声音
            //     let p = loadMedia(url)
            //         .then(img => {
            //             loadNum++
            //             FBInstant.setLoadingProgress(loadNum / (assets.pics.length + assets.audios.length) * 100);
            //         })
            //         .catch(err => console.log(err))
            //     pr.push(p);
            // })

            // 图片全部加载完
            return Promise.all(pr)
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.onload = () => resolve(img)
                img.onerror = reject;
                img.src = url;
            })
        }

        function loadMedia(url) {
            return new Promise((resolve, reject) => {
                let audio = new Audio();
                let loaded = 0
                audio.addEventListener('canplaythrough', function () {
                    resolve(audio)
                }, false);
                audio.src = url;

            })
        }



        window.onload = function () {
            // When the window loads, start to initialize the SDK
            FBInstant.initializeAsync().then(function () {

                // We can start to load assets

                preLoadAssets(assets).then(() => {
                    FBInstant.startGameAsync().then(onStart);
                })

                // Now that assets are loaded, call startGameAsync

            });

            onStart()

            // initAnswerQuestion('graphic')
        };

        // 初始化
        function onStart() {
            // This is called when the user has tapped Play
            // Information from the SDK can now be accessed
            $('.main').html(template)
            // loadBgMusic()
            goToPage(1)

            initAnswerQuestion()

            again()

            initShare()

            // initCss()
        }

        function initCss() {
            if (screen.height > 1744 && screen.height < 836) {
                $('.question').addClass('iphonePlus')
            }
            if (screen.height > 836) {
                $('.question').addClass('iphoneX')
            }
        }

        function startBgMusic() {
            $('#bgmusic')[0].play()
        }

        function pauseBgMusic() {
            $('#bgmusic')[0].pause()
        }

        // 跳转
        function goToPage(page) {
            if (page !== 1) {
                startBgMusic()
            }
            removeAudio()
            page = generateRandom(page)
            $('section').addClass('hide')
            $('section[page=' + page + ']').removeClass('hide')

            // 清除
            if (page === 1) {
                score.leftResult = 0
                score.rightResult = 0
                selected = []
                randomArr = []
            }

            if (page === 5) {
                let time = 10
                $('#time').html('00:10')
                let timer = setInterval(() => {
                    time--
                    if (time < 0) {
                        clearInterval(timer)
                        goToPage(6)
                        initAnswerQuestion('graphic')
                    }
                    $('#time').html('00:0' + time)

                }, 1000)
            }

            if (page === 9) {
                pauseBgMusic()
                initAnswerQuestion('video')
            }

            // 结束了
            if (page === 12) {
                start = true
                pauseBgMusic()
                showResult()
            }
        }

        // 展示结果
        function showResult() {
            const { result_left_pic, result_right_pic, rate, desc } = calResult(score)
            $('#leftBrainPic').attr('src', `./img/l/${result_left_pic}`)
            $('#rightBrainPic').attr('src', `./img/r/${result_right_pic}`)
            $('#rate').html(rate)

            let str = ''
            for (let key in desc) {
                str += `<li>${desc[key]}</li>`
            }
            $('#desc').html(str)

        }


        // 计算结果
        function calResult(score) {
            let result_left = score.leftResult

            } else if (result_left == 2) {
                _left = Math.floor(Math.random() * 3) + 3
            } else {
                _left = Math.floor(Math.random() * 4) + 6
            }
            let result_left_pic = `result_left_pics_${_left}.png`


            if (result_right == 0) {

                _right = Math.floor(Math.random() * 2) + 3
            } else if (result_right == 2) {

            } else {

            }

            let result_right_pic = `result_right_pics_${_right}.png`

        // 绑定事件
        function initAnswerQuestion(type) {
            if (!type || type === 'video') {
                if (start) return
                $('.list li').click(function () {
                    if ($(this).attr('data-result') == 1) {
                        if ($(this).attr('data-type') === 'left') {
                            score.leftResult += 1
                        } else {
                            score.rightResult += 1
                        }
                    }
                    goToPage(Number($(this).parent().parent().attr('page').split('-')[0]) + 1)
                })
                $('.list3 li').click(function () {
                    if ($(this).attr('data-result') == 1) {
                        if ($(this).attr('data-type') === 'left') {
                            score.leftResult += 1
                        } else {
                            score.rightResult += 1
                        }
                    }
                    goToPage(Number($(this).parent().parent().attr('page').split('-')[0]) + 1)
                })
                if (type === 'video') {
                    showAudio()
                }
            } else if (type === 'graphic') {

                let str = ''
                for (let i = 0; i < 9; i++) {
                    str += `<li></li>`
                }

                $('#list2').html(str)

                while (randomArr.length < 2) {
                    let res = 1 + Math.floor(Math.random() * 8)
                    if (randomArr.indexOf(res)) {
                        randomArr.push(res)
                    }
                }
                showRandomPic(randomArr)

                $('.list2 li').click(function () {
                    if (selected.length == 2) {
                        return false
                    }
                    let index = $(this).index() + 1
                    if (randomArr.indexOf(index) != -1) {
                        selected.push(true)
                        $(this).append(`<img src="./img/q/Q5-${index}@2x.png" /><p class="correct"><img src="./img/q/Q5-11@2x.png" /></p>`)
                    } else {
                        selected.push(false)
                        $(this).append(`<img src="./img/q/Q5-${index}@2x.png" /><p class="correct"><img src="./img/q/Q5-12@2x.png" /></p>`)
                    }
                    if (selected.length === 2) {
                        if (selected.indexOf(false) === -1) {
                            score.leftResult += 1
                        }
                        setTimeout(() => {
                            goToPage(7)
                        }, 1000)
                    }
                })
            }
        }

        // 随机图
        function showRandomPic(arr) {
            let htmlStr = ''
            arr.forEach(item => {
                htmlStr += `<p data-result="0">
                    <img src = "./img/q/Q5-${item}@2x.png">
                </p>`
            })

            $('#randompic').html(htmlStr)
        }

        let videoTimer = null
        function showAudio() {
            const audio = $('#music')[0]
            audio.play()
            videoTime(audio.duration)
            $('#videoplay').click(function () {
                if (audio.currentTime > 0) {
                    audio.currentTime = 0;
                    audio.play();
                    $('#videocircle').css('left', '0.64rem')
                }
                videoTime(audio.duration)
            })
            $('#videotime').html(`00:00`)
        }

        function removeAudio() {
            $('#music')[0].pause()
        }

        function videoTime(max) {
            let time = 0
            clearInterval(videoTimer)
            videoTimer = setInterval(() => {
                if (time > max) {
                    clearInterval(videoTimer)
                } else {
                    time++
                }
                let minute = Math.floor(time / 60)
                minute = minute.toString().length === 1 ? ('0' + minute) : minute
                let second = Math.round(time % 60)
                second = second.toString().length === 1 ? ('0' + second) : second

                $('.videocircle').css('left', 0.64 + time / max * 159 / 100 + 'rem')
                $('#videotime').html(`${minute}:${second}`)
            }, 1000)
        }

        function again() {
            $('.again').click(function () {
                goToPage(1)
            })
        }
